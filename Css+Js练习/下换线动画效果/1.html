<body>
    <style>
        .fancy-link {
            text-decoration: none;
            background-image: linear-gradient(red, red);
            background-repeat: no-repeat;
            background-position: bottom left;
            background-size: 0 3px;
            transition: background-size 500ms ease-in-out;
        }

        .fancy-link:hover {
            background-size: 100% 3px;
        }
    </style>
    <p><a class="fancy-link" href="#">Youth is not a time of life;</a> it is a state of mind. It is not a matter of rosy
        cheeks, red lips and supple
        knees.
        It is a matter of the will, a quality of the imagination, vigor of the emotions; it is the freshness of the deep
        spring of life.</p>
</body>
